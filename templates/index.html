<!DOCTYPE html>
<html lang="en" ng-app="app"> 
<head>
    <title>Candidate Ranking</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/ng-tags-input.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/angular-route.js"></script>
    <script type="text/javascript" src="/static/js/ng-tags-input.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
</head>
 
<body ng-controller="main">
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a></li>
                    <li role="presentation"><a href="#">Skills graph</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Candidate Ranking</h3>
        </div>
 
 
        <div class="row">
            <div class="col-md-3">
                <label for="inputHelpBlock">Skills</label>
                <tags-input ng-model="searchSkills" class="data-input">
                    <auto-complete source="skillTypeAhead($query)"></auto-complete>
                </tags-input>

                <br />
                <button class="btn btn-info btn-block">Search</button>
            </div>
            <div class="col-md-8 col-md-offset-1">
                {% raw %}
                <div class="media" ng-repeat="candidate in candiate_matched track by $index">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object img-circle" width="100" src="/static/img/avatar.jpg" alt="{{ candidate.name }}">
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">{{ candidate.name }}</h4>
                    <p>ras sit amet nibh libero, in gravid</p>
                  </div>
                </div>
                {% endraw %}
            </div>
        </div>
 
        <footer class="footer" style="margin-top: 50px;">
            <p>&copy; 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
